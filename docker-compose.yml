version: '3'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
      
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    depends_on:
      - clamav

  clamav:
    image: mkodockx/docker-clamav:alpine
    ports:
      - "3310:3310"
    volumes:
      - ./clamav-data:/var/lib/clamav

